<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .table {
        max-width: 70%; /* Adjust the width value as per your needs */
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <br>
   <center><h1> My Todo App</h1></center> 
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
  <br>
  <br>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="container mb-4">
  <center>
    <form action="/", method="POST">
        <div class="col-sm-6 mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="col-sm-6 mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" id="desc">
        </div>
        
        <button type="submit" class="btn btn-success">Add Task</button>
      </form>
    </center>
    </div>
    <div class="container">
      <center>
        <table class="table table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col">Task No</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th>Update/Delete </th>


              </tr>
            </thead>
            <tbody>
                {% for todo in allTodos %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.desc }}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                        <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm">Update</a>
                        <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm">Delete</a>
 
                    </td>
                  </tr>      
                {% endfor %}
              
              
            </tbody>
          </table>
        </center>
    </div>
  </body>
</html>
